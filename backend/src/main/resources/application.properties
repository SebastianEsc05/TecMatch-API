spring.application.name=tecmatch
spring.datasource.url=jdbc:mysql://localhost:3306/tecmatch?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=sebas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Le decimos a Spring que active el perfil "local" si no se especifica otro
spring.profiles.active=local